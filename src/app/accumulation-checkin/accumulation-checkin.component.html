<p>当前模拟时间为: {{currentTime|date:'yyyy-MM-dd HH:mm:ss'}}</p>
<p>当前刷新间隔时间（秒）：{{pointInterval/1000}}</p>

<select formControlName="name" (change)="updateStartTime($event)">
  <option>请选择</option>
  <option *ngFor="let startTime of mockStartTime">{{startTime| date:'yyyy-MM-dd HH:mm:ss'}}</option>
</select>

<highcharts-chart [Highcharts]="Highcharts" [options]="chartOptions"
  style="width: 100%; height: 400px; display: block;">
</highcharts-chart>
